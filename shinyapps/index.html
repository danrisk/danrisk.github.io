<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="index_files/shiny.css" rel="stylesheet" />
<link href="index_files/ion.rangeSlider.css" rel="stylesheet" />
<link href="index_files/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="index_files/bootstrap.min.css" rel="stylesheet" />
  <title>Old Faithful Geyser Data</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Old Faithful Geyser Data</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="bins">Number of bins:</label>
            <input class="js-range-slider" id="bins" data-min="1" data-max="50" data-from="30" data-step="1" data-grid="true" data-grid-num="9.8" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      </div>
    </div>
  </div>
</body>
</html>
